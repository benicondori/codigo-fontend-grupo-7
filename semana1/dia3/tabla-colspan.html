<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas con Colspan</title>
</head>
<body>
    <!-- width ocupa todo el ancho de la pantalla -->
    <table border="1" style="width: 100%">
        <tr>
            <!-- con el colspan hacemos que una dos columnas y ocupen dos espacios -->
            <th>Nombre</th>
            <th colspan="2">Telefono</th>
        </tr>
        <tr>
            <td>Josue</td>
            <td>72665573</td>
            <td>984303016</td>
        </tr>
    </table>
</body>
</html>
