<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tables-rowspan</title>
</head>
<body>
    <main>
        <table border="1">
            <tr>
                <th>Nombre</th>
                <th>Benigno</th>
            </tr>
            <tr>
                <th rowspan="2">Telefono</th>
                <td>984303016</td>
            </tr>
            <tr>    <td>98636387</td></tr>
        </table>
        
        <table border="1" width="50%">
            <tr>
                <th>ocupo una fila</th>
                <td>a</td>
                <td>b</td>
            </tr>
            <tr>
                <th rowspan=3">ocupo 3 filas</th>
                <td>c</td>
                <td>d</td>
            </tr>
            <tr>
                <td>e</td>
                <td>f</td>
            </tr>
            <tr>
                <td colspan="2">ocupo dos columnas</td>
            </tr>
            <tr><td colspan="3">ocupo 3 columnas</td>
            </tr>
        </table>
    </main>
</body>
</html>
