<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FORMULARIOS</title>
  </head>
  <body>
    <main>
      <form>
        <div>
          <label for="input-nombre">NOMBRE</label> <br />
          <input type="text" id="input-nombre" name="input-nombre" />
        </div>
        <div>
          <div>
            <h4>GENERO:</h4>
          </div>
          <div>
            <label for="femenino">Femenino</label>
            <input type="radio" name="genero" id="femenino" value="femenino" />
          </div>
          <div>
            <label for="masculino">Masculino</label>
            <input
              type="radio"
              name="genero"
              id="masculino"
              value="masculino"
            />
          </div>
          <div>
            <h4>DEPORTES FAVORITOS</h4>
          </div>
          <div>
            <label for="tenis">Tenis</label>
            <input type="checkbox" name="tenis" id="tenis" value="tenis" />
            <label for="basket">Basketball</label>
            <input type="checkbox" name="basket" id="basket" value="basket">
            <label for="futbol">Futbol</label>
            <input type="checkbox" name="futbol" id="futbol" value="futbol">
          </div>
          <div>
              <label for="coches">Marcas de Coches</label>
              <select name="coches" id="coches" size="2">
                  <option value="volvo">Volvo</option>
                  <option value="subaru">Subaru</option>
                  <option value="fiat">Fiat</option>
                  <option value="lamborgini">Lamborgini</option>
              </select>
          </div>

          <div>                                                                                     
              <label for="lenguajes">Lenguajes de Programacion</label>
              <select name="lenguajes" id="lenguajes" size="3">
                  <option value="javascript">JS</option>
                  <option value="typescript">Typescript</option>
                  <option value="c++">C++</option>
                  <option value="java">Java</option>
                  <option value="c#">C#</option>
                  <option value="kotlin">Kotlin</option>
                  <option value="swift">Swift</option>
              </select>
          </div>
        </div>
      </form>
    </main>
  </body>
</html>
