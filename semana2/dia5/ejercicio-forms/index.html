<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="estilos.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>FORMULARIO</h1>
    <div id="contenedor-principal">
      <h3>Una Pequena Encuesta sobre FrontEnd</h3>
      <form action="">
        <div class="pregunta">
          <label for="nombre">*Nombre</label>
          <input id="nombre" type="text" placeholder="Ingresa tu Nombre" />
        </div>
        <div class="pregunta">
          <label for="email">*Email</label>
          <input id="email" type="email" placeholder="Email" />
        </div>
        <div class="pregunta">
          <label for="edad">*Edad</label>
          <input id="edad" type="number" placeholder="Edad" />
        </div>
        <div class="pregunta">
          <label for="">Selecciona Ocupacion</label>
          <select name="" id="">
            <option value="carrera1">Carrera 1</option>
            <option value="carrera2">Carrera 2</option>
            <option value="carrera3">Carrera 3</option>
          </select>
        </div>
        <div id="frontend">
          <label id="titulo-label" for=""
            >Que tanto te gusta el FrontEnd?</label
          >
        </div>
        <div id="contenido-preguntas">
          <input type="radio" id="mucho" name="categoria" value="mucho" />Mucho
          <br />
          <input
            type="radio"
            id="masomenos"
            name="categoria"
            value="maso"
          />Masomenos
          <br />
          <input type="radio" id="poco" name="categoria" value="poco" />Poco
        </div>
        <br>
        
        <div class="deporte">
          <label for="">QUE DEPORTE PRACTICAS?</label>
          <select name="" id="">
            <option value="carrera1">Futbol</option>
            <option value="carrera2">Voley</option>
            <option value="carrera3">Basket</option>
          </select>
        </div><br>
        <div id="eleccion">
          <label id="titulo-label" for=""
            >En estas elecciones quienes pasan a segunda vuelta?</label
          >
        </div>
        <br>
        <div id="candidato">
          <input type="checkbox" id="mucho" name="categoria" value="mucho" />Lescano
          <br>
          <input
            type="checkbox"
            id="masomenos"
            name="categoria"
            value="maso"
          />Fujimori
          <br>
          <input type="checkbox" id="poco" name="categoria" value="poco" />Forsyt
        </div>

        <button>OK, enviar</button>
      </form>
    </div>
  </body>
</html>
